    /*
     接收一个用户输入的不大于1000的正整数n,并输出1-n中以下三类数字：
        A1=能被5整除的数字中所有偶数的和；
        A2=被7整除后余1的数字的个数；
        A3=被9整除,且能够被2整除的数字的个数。
    */

    // 接收一个用户输入的不大于1000的正整数n
    let n = prompt("请输入一个不大于1000的正整数：")
    // 输入语句默认得到的是字符串类型，那为什么还可以直接进行判断和使用呢？
    // js是弱类型语言，在合理的情况下，它会给我们进行数据类型转换
    if(n<=1000){
        // 执行数据输入正确后端数组分类代码
        let A1 = 0;    // 能被5整除的数字中所有偶数的和
        let A2 = 0;    // 被7整除后余1的数字的个数
        let A3 = 0;    // 被9整除,且能够被2整除的数字的个数
        for(let i=0; i<=n; i++){
            console.log(`i=${i}`);
            if(i%5==0 && i%2==0){
                A1 = A1+i
            }else if(i!=1 && i%7==1){ 
                A2 = A2+1
            }else if(i%9==0 && i%2==0){
                A3 = A3+1
            }
        }
        console.log(`A1=${A1}、A2=${A2}、A3=${A3}`);
    }else{
        alert("你输入的数据太大了，请刷新网页重新输入！")
    }
    
    
    </script>
