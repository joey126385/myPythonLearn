<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js一复习</title>
</head>

<body>
    <!-- javaScript js代码书写方式一：1、先写一个script标签，2、在标签中写js代码
                    js代码书写方式二：1、在网页的head标签中，通过 script 标签进行引入  2、在被引入的js文件中写代码 
    -->
    <script>
        /* 
        题目：
        判断是否为酒后驾车：
        <20 正常驾驶
        >= 20   < 80   饮酒驾驶
        >= 80   醉酒驾驶
        编写 js 程序判断是否为酒后驾车。
        需求：1、能够从用户这里获取当前血液酒精浓度
             2、能够有弹窗输出 当前 用户驾驶状态
        */

        // 使用到弹框输入函数，模拟吹酒精测试仪，得到当前血液酒精含量
        let x = prompt("请输入当前血液酒精含量：")
        // js中的格式化输出 `...${要格式化输出的数据}`
        console.log(`当前驾驶员，血液酒精含量为${x}`);

        // 判断驾驶员当前开车状态
        if(x<20){
            alert("当前是正常驾驶状态")
        }else if(x>=20 && x<80){
            alert("当前是饮酒驾驶状态")
        }else if(x>=80 && x<=100){
            alert("当前是醉酒驾驶！！！")
        }else{
            alert("当前血液酒精含量未检测到，请刷新网页重新输入！")
        }

        /*
            if(条件表达式){
                满足条件要执行的代码块
            }else if(条件表达式){
                满足条件要执行的代码块
            }else{
                不满足以上条件就执行这里的
            }
        */
    </script>
</body>

</html>
