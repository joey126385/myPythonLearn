<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js基础数据类型</title>
    </head>

    <body>
        <script>
            // js代码有两种书写位置。一种是写在body中的script标签中，一种是写在外部js文件中，并在HTML文件中通过script标签引入。

            /* 基础数据类型 */

            // 1、字符串类型 【 String 】
            let st1 = "床前明月光。"
            console.log(typeof st1);

            // 2、数值类型 【 Number 】
            let num1 = 1
            let num2 = 3.14
            console.log(typeof num1);
            console.log(typeof num2);
            
            // 3、布尔 【 Boolean 】
            let bool1 = true
            let bool2 = false    
            console.log(typeof bool1);
            console.log(typeof bool2); 

            // 4、undefined 【 Undefined 】  无值类型
            let und 
            console.log(typeof und);

            // 5、null 【 Null 】   空值类型
            let unl = null 
            console.log(typeof unl);

        </script>
    </body>

</html>
