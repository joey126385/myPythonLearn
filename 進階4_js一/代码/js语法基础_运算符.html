<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运算符讲解</title>
</head>
<body>
    <script>
        // 运算符

        // 1、算术运算符  + - * /  ++  --
        let a = 10
        let b = 20
        console.log(a+b);
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        
        // ++ 自增运算符（自己+1）
        let c = 10
        let d = 30
        // ++符号用在数据前面，是先计算后打印。++符号是用在数据后面，是先打印后运算
        console.log(c++);
        console.log(c);

        console.log(++d);

        // -- 自减运算符（-1）
        let e = 10
        let f = 20
        // --符号用在数据前面，是先计算后打印。--符号是用在数据后面，是先打印后运算 
        console.log(--e);    // 9

        console.log(f--);    // 20
        console.log(f);      // 19



        // 2、赋值运算符   =  +=  -=
        let x = "小猫"

        let y = 1
        y+=1    //y = y+1     // 然变量y+1
        console.log(y);     // 2

        y-=1    // y = y-1
        console.log(y);     // 1


        // 3、比较运算符 ==  ===  !=  !==

        // == 是用来判断数据是否相等的,只判断值是否相等，不会判断数据类型是否相等
        console.log(1=="1");

        // === 是用来判断数据是否相等的,既判断数据类型是否相等，也会判断值是否相等
        console.log(1==="1");

        // != 判断是否不相等，只会判断值，不会判断数据类型
        console.log(1!="1");      // false
        console.log(1!="2");      // true

        // !== 判断是否不相等，既判断值，又判断数据类型
        console.log(1!=="1");     // true
        
        
    </script>
</body>
</html>
