<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../包/vue.js"></script>
</head>

<body>
    <!-- 
        要求如下：
        点击购买按钮，点击一次订单件数+1，并自动计算订单件数、总价（每件商品价格为100元）
     -->
    <div id="div2">
        <h1 style="color: red;">{{test_val}}</h1>
        <h1 >要求如下：
            点击购买按钮，自动计算订单件数、总价（每件商品价格为100元） </h1>
        <button @click="add">点击购买商品</button>
        <h3>当前订单件数:{{x}}</h3>
        <h2>当前订单总价:{{y}}</h2>
    </div>

    <script>
        // id选择器很精准
        new Vue({
            el : "#div2",
            data : {
                test_val : "hello Vue!" ,    // 用于进行挂载测试的数据
                x : 0   // 用于是储存订单件数
            },
            methods : {     // 方法
                add(){
                    this.x++
                }
            },
            computed : {    // 计算属性区域
                y(){
                    return this.x*100
                }
            }
        })
    
        /*
          在Vue中，`computed`（计算属性）是一种特殊的属性，用于对数据进行动态计算和处理，并返回计算结果。
          计算属性可以在`Vue`组件的`computed`属性中定义。
           作用：
            响应式计算数据（淘宝实时计算付款金额），计算属性可以像普通属性一样在模板中使用。 
        */

    </script>
</body>

</html>
