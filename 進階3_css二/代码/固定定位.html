<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        #box1{
            width: 100%;
            height: 80px;
            background-color: blue; 
            position: fixed;
        }
        #box2{
            width: 100%;
            height: 8000px;
            background-color:black;
        }
    </style>
</head>
<body>
    <!-- 固定定位  fixed 
            特点：让内容固定在一个具体位置不动
    -->
    <!-- 固定定位div -->
    <div id="box1"></div>
    <!-- 参照物div，用来模拟网页内容 -->
    <div id="box2"></div>
</body>
</html>
