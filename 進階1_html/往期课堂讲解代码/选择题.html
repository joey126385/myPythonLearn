<!DOCTYPE html>
<html lang="en">
    <!-- 网页的设置，或者名字写在head中 -->
    <head>
        <meta charset="UTF-8">
        <title>html学习1</title>
    </head>
    <!--  网页的主题内容写在body中  -->
    <body>
        <!--     假设这是一个题目，题目有三个选项，name就是题目名字，而下面三个选择框是属于这个题的-->
         <h3>题目1：请问html是什么？（单选）</h3>
         <input type="radio" name="题目1">
         <span>A.后端语言</span>
        <br>
        <input type="radio" name="题目1">
         <span>B.数据库语言</span>
         <br>
        <input type="radio" name="题目1">
         <span>C.前端标签库</span>
         <br>

    <!--   复选框  name用于设置当前复选框属于哪一题   -->
        <br>
        <input type="checkbox"><span>男</span>
        <input type="checkbox"><span>女</span>

        <h3>题目2：请问html是什么？（多选）</h3>
        <input type="checkbox" name="题目2">
             <span>A.数据库语言</span>
         <br>
        <input type="checkbox" name="题目2">
             <span>B.超文本标记语言</span>
         <br>
        <input type="checkbox" name="题目2">
             <span>C.前端标签库</span>
         <br>
    </body>
</html>
