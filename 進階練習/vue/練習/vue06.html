<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue包/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <button type="button" @click="add()">addd</button>
      <h3>當前訂單件數{{price}}</h3>
      <h2>當前訂單總價{{total}}</h2>
    </div>

    <script>
      new Vue({
        el: "#box",
        data: {
          price: 0,
        },
        methods: {
          add() {
            this.price++;
          },
        },
        computed: {
          total() {
            return this.price * 100;
          },
        },
        watch: {
          price: {
            handler(newVal, oldVal) {
              alert(`新值${newVal} 舊值${oldVal}`);
            },
          },
        },
      });
    </script>
  </body>
</html>
