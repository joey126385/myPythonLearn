<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue包/vue.js"></script>
  </head>
  <body>
    <div id="box">
      <ul>
        <!--使用v-for 方式-->
        <li v-for="(i ,index) in userLisr" :key="index">
          {{i}}
          <span style="background-color: aquamarine">{{i.id}}</span>
          <span style="background-color: aquamarine">{{i.name}}</span>
          <span style="background-color: aquamarine">{{i.age}}</span>
        </li>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#box",
        data: {
          //建立 列表容器
          userLisr: [
            { id: 1, name: "aaa", age: 111 },
            { id: 2, name: "eee", age: 222 },
            { id: 3, name: "bbb", age: 222 },
            { id: 4, name: "ccc", age: 222 },
            { id: 5, name: "ddd", age: 333 },
            { id: 6, name: "fff", age: 666 },
          ],
        },
      });
    </script>
  </body>
</html>
